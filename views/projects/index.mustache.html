{{>html5}}
	<head>
		{{>meta}}
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body class="projects-page">
		{{>uheader}}
		<div class="wrapper clearfix">
			<div id="main" role="main">
				{{^datasets}}
					<p>
						You have no projects to display.
					</p>
				{{/datasets}}
				{{#datasets}}
				{{#-first}}
				<section id="description">
					<h2>{{name}}</h2>
					<time datetime="2001-05-15 19:00">May 15</time>
					<p>{{description}}</p>
				</section>
				<section id="collaborators">
					<h3>Collaborators</h3>
					<ul>
						<li class="manage">John Doe</li>
						<li>Jane Smith</li>
						<li>Curly Chris</li>
					</ul>
					<a class="circle-btn align-right hint--left" data-hint="Add a collaborator"><i class="icon-plus"></i></a>
				</section>
				{{/-first}}
				{{/datasets}}
			</div>
			{{>plist}}
		</div>
	</body>
{{>close}}
