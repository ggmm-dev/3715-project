{{>html5}}
	<head>
		{{>meta}}
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body class="projects-page">
		{{>uheader}}
		<div class="wrapper clearfix">
			<div id="main" role="main">
				{{#datasets}}
				{{#-first}}
				<section id="description" data-uuid="{{UUID}}">
					<h2 contenteditable="true">{{name}}</h2>
					<time id="created" datetime="{{datetime}}">{{datetime}}</time>
					<p contenteditable="true">{{description}}</p>
					<a id="save" class="circle-btn align-right hint--left" data-hint="Save all changes"><i class="icon-save"></i></a>
				</section>
				<section id="collaborators">
					<h3>Collaborators</h3>
					<ul>
						{{#collaborators}}
						<li data-uuid="{{this.UUID}}">
							<input type="checkbox" />
							{{this.username}}
						</li>
						{{/collaborators}}
						<li id="add-c-input" contenteditable="true">Add someone</li>
					</ul>
					<a id="rm-c" class="circle-btn align-right hint--left" data-hint="Remove selected collaborators"><i class="icon-minus-sign"></i></a>
					<a id="add-c" class="circle-btn align-right hint--left" data-hint="Add a collaborator"><i class="icon-plus-sign"></i></a>
				</section>
				{{/-first}}
				{{/datasets}}
			</div>
			{{>plist}}
		</div>
		{{>jslibs}}
		<script src="/js/projects.js"></script>
	</body>
</html>
